<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% for post in posts %}
        {% url 'posts:detail' post_id=post.id %}
        <a href="{{ post.get_absolute_url }}">{{ post.title }}</a><br>
        {{ post.content }}<br>
        {{ post.timestamp }}<br>
        {{ post.updated }}<br>
        {{ post.id }}<br>
        <br>
    {% endfor %}
</body>
</html>
