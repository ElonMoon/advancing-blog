{% extends 'base.html' %}

{% block content %}
<div class="row">
    {% for post in posts %}
        <div class="col-md-4">
            <div class="card mb-4">
                <div class="card-body">
                    <h3><a href="{{ post.get_absolute_url }}">{{ post.title }}</a> <small>{{ post.timestamp | timesince }}</small></h3>
                    <p class="card-text">{{ post.content | linebreaks | truncatechars:50 }}</p>
                    <p><a href="{{ post.get_absolute_url }}" class="btn btn-primary" role="button">View</a></p>
                </div>
            </div>
        </div>
    {% cycle '' '<div class="col-sm-12"><hr/></div></div><div class="row">' %}
    {% endfor %}
</div>
{% endblock content %}
