{% extends 'base.html' %}

{% block content %}
    {% for post in posts %}
        {% url 'posts:detail' post_id=post.id %}
        <a href="{{ post.get_absolute_url }}">{{ post.title }}</a><br>
        {{ post.content }}<br>
        {{ post.timestamp }}<br>
        {{ post.updated }}<br>
        {{ post.id }}<br>
        <br>
    {% endfor %}
{% endblock content %}
