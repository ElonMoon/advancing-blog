<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{post.title}}</title>
</head>
<body>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>
        {% if 'html_safe' in message.tags %}
        {{ message|safe }}
        {% else %}
        {{ message }}
        {% endif %}
    </li>
    {% endfor %}
</ul>
{% endif  %}
    <h1>{{ post.title }}</h1>
    {{post.title}}<br>
    {{post.content}}<br>
    {{post.timestamp}}<br>
    {{post.updated}}<br>
    {{post.id}}<br>
</body>
</html>
